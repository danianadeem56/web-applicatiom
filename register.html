<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="form mt-5">
        <form class="mx-auto border rounded-4 shadow  bg-light" style="max-width: 300px;">
            <h1 class="mt-5 mb-5 fw-bold text-center">Register</h1>
            <div class="mb-4 ms-5 mt-3">
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="mb-4 ms-5">
                <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="mb-4 ms-5">
                <input type="text" name="name" placeholder="Full Name" required />
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-40 mb-4" onclick="register()">Register</button>
            </div>
            <p class="mb-4 text-center">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="register.js"></script>
</body>

</html>
